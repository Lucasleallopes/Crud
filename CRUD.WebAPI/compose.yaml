services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver_container
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "SenhaForte123!"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P SenhaForte123! -Q 'SELECT 1'"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - db_data:/var/opt/mssql
  app:
    build:
      context: ../
      dockerfile: CRUD/WebAPI/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_started
    environment:
      - ConnectionStrings__DefaultConnection=Server=db,1433;Database=BancoLucas;User=sa;Password=SenhaForte123!;TrustServerCertificate=True;
volumes:
  db_data:
